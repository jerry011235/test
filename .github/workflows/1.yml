name: ci

on:
  push:
    branches:
      - 'dev'
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          date > generated.txt
          git config user.name jerry-actions
          git config user.email jerry-actions@github.com
          git add .
          git commit -m "update"
          git push
