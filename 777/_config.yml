# Extensions
## Plugins: https://github.com/hexojs/hexo/wiki/Plugins
Plugins:
    - hexo-generator-feed
    - hexo-generator-sitemap
 
## Feed Atom
feed:
   type: atom
   path: atom.xml
   limit: 20
 
## sitemap
sitemap:
    path: sitemap.xml     
 
## Themes: https://github.com/hexojs/hexo/wiki/Themes
theme: even
exclude_generator:

node_sass:
  outputStyle: nested
  precision: 5
  sourceComments: false

skip_render: README.md


